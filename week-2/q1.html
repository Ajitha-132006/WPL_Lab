<!DOCTYPE html>
<html>
    <head>
        <title>
            MOVE TABLE AND IMAGE
        </title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js">
        </script>
        <style>
            #container{
                position: relative;
                left: 300px;
            }
            #moveButton {
                margin-left: 300px;
                margin-top: 50px;
            }
            table{
                border-collapse: collapse;
                margin-bottom: 10px;
            }
            td{
                border: 1px solid black;
                padding:10px;
                text-align:center;
            }
            tr:nth-child(even){
                background-color: #ddd;
            }
            tr:nth-child(odd){
                background-color: #bbb;
            }
        </style>
    </head>
    <body>
        <button id="moveButton">move left</button>
        <div id="container">
            <table>
                <tr><td>1</td><td>2</td><td>3</td></tr>
                <tr><td>4</td><td>5</td><td>6</td></tr>
                <tr><td>7</td><td>8</td><td>9</td></tr>
            </table>
            <img src="/home/VI_WPL_A1/Pictures/istockphoto-814423752-612x612.jpg" width="150"/>
        </div>
        <script>
            $("#moveButton").click(function(){
                $("#container").animate({left:"0px"},5000);
            });
        </script>
    </body>
</html>
