<!DOCTYPE html>
<html>
<head>
  <title>Birthday Card</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #card {
      width: 300px;
      height: 400px;
      background-color: rgb(247, 165, 133);
      text-align: center;
      padding: 20px;
      border: 2px solid rgb(248, 90, 90);
    }
    h2{
      margin-top: 70px;
      color:rgb(151, 8, 56);
      font-style:italic;
    }
    img {
      width: 150px;
    }
  </style>
</head>

<body>
<input type="text" id="msg" placeholder="Enter message">
<button id="update">Update</button>

<div id="card">
  <h2 id="text">Happy Birthday !!</h2>
  <img src="/home/VI_WPL_A1/Pictures/images.png">
</div>

<script>
  $("#update").click(function () {
    $("#text").text($("#msg").val());
  });
</script>
</body>
</html>
